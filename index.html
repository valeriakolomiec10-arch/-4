<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Примеры позиционирования в CSS</title>
    
   
</head>
<body>
    
<h1>Все типы позиционирования в CSS</h1>

<div class="container">

    <div class="example static">
        <p>статичное позицинирование</p>
    </div>

  
    <div class="example relative">
        <p>относительное позицинирование</p>
    </div>


    <div class="example absolute">
        <p>абсолютное позицинирование</p>
    </div>

   
    <div class="example fixed">
        <p>фиксированое позицинирование</p>
    </div>

</div>
<div class="sticky">
<p>липкое позицинирование</p>
</div>

</body>
</html>
